<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>ToDo List з модальним вікном</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 30px;
    }
    .task-item {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2 class="mb-4">Мій ToDo List</h2>

    <div class="input-group mb-3">
      <input type="text" id="taskInput" class="form-control" placeholder="Нове завдання">
      <button class="btn btn-primary" id="addTask">Додати</button>
    </div>

    <ul class="list-group" id="taskList">
      <!-- Завдання будуть тут -->
    </ul>
  </div>

  <!-- Модальне вікно -->
  <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="taskModalLabel">Ваше завдання</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрити"></button>
        </div>
        <div class="modal-body" id="modalTaskText">
          Текст завдання
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрити</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Скрипти -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script  href="/Twenteeth lesson Hillel home work/index.js"> </script>
</body>
</html>
